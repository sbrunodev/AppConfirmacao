<div class="links">
  <a routerLink="/home">Inicio/ </a>
  <a routerLink="/categoria">Lista de Categoria/ </a>
  <a>Categoria</a>
</div>

<div class="container paddingComponent">


  <div class="sectionTitleButton">
    <span class="title">Categoria</span>
  </div>
  
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-2">
      <label for="codigo">Código</label>
      <input type="codigo" class="form-control" id="codigo" formControlName="id" placeholder="Código">
    </div>


    <div class="form-group col-md-12">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" formControlName="descricao" (input)="onInput()" placeholder="Informe a descrição da categoria">
    </div>

    <div class="form-group col-md-12">
      <label for="observacao">Observação</label>
      <textarea class="form-control" id="observacao" formControlName="observacao" rows="2"></textarea>
    </div>

    <div class="form-check col-md-12">
      <input class="form-check-input" type="checkbox" id="status" formControlName="status">
      <label class="form-check-label" for="gridCheck">
        Ativo
      </label>
    </div>

    <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Salvar</button>

  </form>
