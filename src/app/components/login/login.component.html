<div class="back"> <!-- Adicionar back -->
  <div class="div-center">
    <div class="content">

      <h3>Meu negocio</h3>
      
      <hr />
      
      <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"  formControlName="email" placeholder="Email" required>
        </div>
      
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha" formControlName="senha" placeholder="Senha">
        </div>
        
       
        <div class="form-group">
          <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary btn-block">Entrar</button>
        </div>
        <hr />

        <button type="button" class="btn btn-link">Cadastre-se</button>
        <button type="button" class="btn btn-link">Esqueceu a senha?</button>

      </form>

    </div>
  </div>
</div>
